<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link rel="stylesheet" type="text/css" href="${ctx!}/res/logoPage/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="${ctx!}/res/logoPage/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="${ctx!}/res/logoPage/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欢迎你</h3>
					<h5 style="color:pink;text-align: center">${errMsg!}</h5>
					<form name="loginForm" action="${ctx!}/login/action" method="post">
						<div class="input_outer">
							<span class="u_user"></span> 
							<input name="username"  
								class="text" style="color: #FFFFFF !important" type="text"
								placeholder="请输入用户名" value="admin">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span> <input name="password"
								  class="text"
								style="color: #FFFFFF !important; position: absolute; z-index: 100;"
								type="password" placeholder="请输入密码" value="123456">
						</div>
						<div class="mb2">
							<a class="act-but submit" href="javascript:document.loginForm.submit();"
								style="color: #FFFFFF">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

	<script src="${ctx!}/res/logoPage/js/TweenLite.min.js"></script>
	<script src="${ctx!}/res/logoPage/js/EasePack.min.js"></script>
	<script src="${ctx!}/res/logoPage/js/rAF.js"></script>
	<script src="${ctx!}/res/logoPage/js/demo-1.js"></script>
</body>
</html>
